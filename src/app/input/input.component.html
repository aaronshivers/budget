<form [formGroup]="expenseForm" class="expense-form">

  <div *ngIf="isExpense; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>
      <button (click)="onToggleExpense()" mat-icon-button color="primary">
        <mat-icon>remove</mat-icon>
      </button>
    </ng-template>

    <ng-template #elseBlock>
      <button (click)="onToggleExpense()" mat-icon-button color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>

  <mat-form-field>
    <input formControlName="amount" type="number" matInput placeholder="$">
  </mat-form-field>

  <mat-form-field>
    <input formControlName="description" type="text" matInput placeholder="Description...">
  </mat-form-field>

  <button mat-icon-button color="primary">
    <mat-icon>done</mat-icon>
  </button>

</form>
